<!doctypehtml>
<html>
  <head>
    
  </head>
  <body>
    <button id="A">Click to do something</button>
    <script>
      const el=e=>document.getElementById(e);
      var i=300;
      const audioctx=new AudioContext();
      function playAudio(ctx,freq){
        var audio=ctx.createOscillator();
        audio.frequency=""+freq;
        audio.frequency.exponentialRampToValueAtTime(freq*1.05, ctx.currentTime+0.05);
        var gain = ctx.createGain();
        gain.gain.exponentialRampToValueAtTime(freq*0.95, ctx.currentTime+0.3);
        audio.connect(gain).connect(ctx.destination);
        audio.start();
        audio.stop(ctx.currentTime + 0.3);
      }
      el("A").addEventListener("click",function() { playAudio(audioctx, i); });
    </script>
  </body>
</html>
